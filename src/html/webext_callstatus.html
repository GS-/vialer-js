<html lang="nl">
    <head>
        <meta charset="utf-8" />
        <link href="css/webext_callstatus.css" rel="stylesheet" />
        <script src="js/vendor.js"></script>
    </head>
    <body>
        <div class="callstatus">
            <p class="heading">
                <i class="fa fa-fw fa-phone-square fa-vertical-align"></i>
                <span data-i18n-content="clicktodialTitle"></span>
                <span id="number">?</span>
                <i id="close" class="close fa fa-fw fa-times-circle pull-right"></i>
            </p>
            <p class="status">
                <span class="status-label" data-i18n-content="clicktodialStatusLabel"></span>
                <span id="status" class="status-text"></span>
            </p>
        </div>
    </body>
    <script src="js/webext_callstatus.js"></script>
</html>
