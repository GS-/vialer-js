<!DOCTYPE html>
<html>
<head>
    <title data-i18n-content="optionsPageTitle"></title>
    <link href="css/options.css" rel="stylesheet" />
    <script src="js/vendor.js"></script>
</head>

<body>
    <div class="field">
        <input id="c2d" type="checkbox" value="true" />
        <label for="c2d" data-i18n-content="c2dOptionLabel"></label>
    </div>

    <div class="field">
        <label for="platformUrl" data-i18n-content="platformUrlOptionlabel"></label>
        <input id="platformUrl" type="text" placeholder="https://" />
    </div>

    <div class="actions">
        <button id="save" data-i18n-content="saveButtonText">Save</button>
        <div id="status" class="hide" data-i18n-content="optionsSaveText"></div>
    </div>
    <script src="js/options.js" type="text/javascript"></script>
</body>
</html>
